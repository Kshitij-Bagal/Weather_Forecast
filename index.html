<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="dist/output.css">

</head>
<body class="font-sans mx-5 my-5">
  <main>
    <h1 class="text-center text-2xl font-bold mb-5">Select a City to See the Weather</h1>
    <div class="container mx-auto p-4">
        <!-- Search Area -->
        <div class="search_area flex flex-col items-center">
            <div class="input_area flex items-center justify-center mt-4 space-x-4">
                <input type="text" id="cityInput" placeholder="Enter city" class="p-2 border rounded max-w-xs w-full">
                <select id="recentCitiesDropdown" class="p-2 text-black 900 border rounded max-w-xs w-full">
                    <option disabled selected>Recently Searched Cities</option>
                </select>
            </div>           
            <button id="searchBtn" class="mt-4 px-4 py-2 bg-blue-500 text-black rounded">Search</button>
            <button id="getLocationBtn" class="mt-4 px-4 py-2 bg-green-500 text-black rounded">Get Current Location</button>
        </div>

        <!-- Weather Info -->
        <div id="weatherInfo" class="mt-8 text-center">
            <span id="cityName" class="text-3xl font-bold"></span><img id="weatherIcon" alt="Weather icon">
            <div id="weatherDetails" class="flex flex-wrap justify-around gap-8 mt-6">
                <!-- Temperature Card style="background: rgba(255, 255, 255, 0.055);"-->
                <div class="data_item relative flex flex-col items-center max-w-xs w-full rounded-lg shadow-lg p-6 bg-white bg-opacity-10">
                  <div class="data_title z-10">
                        <h3 class="text-black 900 text-center text-xl font-semibold">Temperature</h3>
                   </div>
                   <div class="data_details z-10 w-full mt-4 p-4 rounded-lg bg-gray-100 shadow-inner">
                      <p class="text-black 900" id="minTemp">Min Temperature:</p>
                      <p class="text-black 900" id="maxTemp">Max Temperature:</p>
                      <p class="text-black 900" id="feels_like">Feels like:</p>
                  </div>
                </div>

                <!-- Pressure Card -->
                <div class="data_item relative flex flex-col items-center max-w-xs w-full rounded-lg shadow-lg p-6 bg-white bg-opacity-10">
                  <div class="data_title z-10">
                        <h3 class="text-black 900 text-center text-xl font-semibold">Pressure</h3>
                    </div>
                    <div class="data_details z-10 w-full mt-4 p-4 rounded-lg bg-gray-100 shadow-inner">
                        <p class="text-black 900" id="pressure">Pressure:</p>
                        <p class="text-black 900" id="seaLevel">Sea Level:</p>
                        <p class="text-black 900" id="groundLevel">Ground Level:</p>
                    </div>
                </div>

                <!-- Wind Card -->
                <div class="data_item relative flex flex-col items-center max-w-xs w-full rounded-lg shadow-lg p-6 bg-white bg-opacity-10">
                  <div class="data_title z-10">
                        <h3 class="text-black 900 text-center text-xl font-semibold">Wind</h3>
                    </div>
                    <div class="data_details z-10 w-full mt-4 p-4 rounded-lg bg-gray-100 shadow-inner">
                        <p class="text-black 900" id="windDirection">Wind Direction:</p>
                        <p class="text-black 900" id="gust">Gust:</p>
                        <p class="text-black 900" id="speed">Speed:</p>
                    </div>
                </div>

                <!-- Location Card -->
                <div class="data_item relative flex flex-col items-center max-w-xs w-full rounded-lg shadow-lg p-6 bg-white bg-opacity-10">
                  <div class="data_title z-10">
                        <h3 class="text-black 900 text-center text-xl font-semibold">Location</h3>
                    </div>
                    <div class="data_details z-10 w-full mt-4 p-4 rounded-lg bg-gray-100 shadow-inner">
                        <p class="text-black 900" id="country">Country:</p>
                        <p class="text-black 900" id="latitude">Latitude:</p>
                        <p class="text-black 900" id="longitude">Longitude:</p>
                    </div>
                </div>

                <!-- Daylength Card -->
                <div class="data_item relative flex flex-col items-center max-w-xs w-full rounded-lg shadow-lg p-6 bg-white bg-opacity-10">
                  <div class="data_title z-10">
                        <h3 class="text-black 900 text-center text-xl font-semibold">Daylength</h3>
                    </div>
                    <div class="data_details z-10 w-full mt-4 p-4 rounded-lg bg-gray-100 shadow-inner">
                        <p class="text-black 900"  id="sunrise">Sunrise:</p>
                        <p class="text-black 900" id="sunset">Sunset:</p>
                    </div>
                </div>
            </div>
        </div>
</main>
        <!-- Extended Forecast -->
        <div id="forecast" class="mt-8 flex  gap-8">
            <!-- Forecast will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
